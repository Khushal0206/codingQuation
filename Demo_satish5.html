<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo5</title>
</head>
<body>
    <script>
        var mat = [[1,2,3,1],[4,5,6,4],[7,8,9,6],[4,6,3,2]];
        var sum =0 ;
        for(var i=0;i<=3;i++){
            for(var j=0;j<=3;j++){
                document.writeln(mat[i][j])
            }
            document.write("<br>")
        }
        for(var i=0;i<=3;i++){
            for(var j=0;j<=3;j++){
            if(i==j){
                sum=sum+mat[i][j]
            }
            }
        
        }
        console.log("sum of diogonal is "+ sum)

    </script>
    
</body>
</html>
