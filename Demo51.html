    <script>
        var arr =[34,553,33,21,6,65,34];
        for(var i=0;i<=arr.length;i++){
            for(j=i+1;j<=arr.length;j++){
                if(arr[i]<arr[j]){
                   var temp = arr[i];
                   arr[i]= arr[j];
                   arr[j]=temp;
                }
            }
        }
        var difference = arr[0]-arr[arr.length-1]
        console.log(arr)
        console.log("difference is : "+ difference)
    </script>
