    <script>
        var n = 9999999999991;
        var sum =0;
        var rem;
        result=0;
        while(n>0){
            rem = n%10;
            n =  parseInt(n/10);
            sum = sum +rem;
        }
        console.log(" sum of n no. is : "+sum)

        if (sum>9){
            while(sum>0){
            rem = sum%10;
            sum =  parseInt(sum/10);
            result = result +rem;
        }
        }
        console.log("single digit sum of n no. is : "+result)
    </script>
