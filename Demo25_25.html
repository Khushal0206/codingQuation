<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 25</title>
</head>
<body>
    <script>
        var arr = new Array(4);

        //for loop for input
         for(var i=0;i<5;i++){
            arr[i] = prompt("enter you mark: "+ (i+1))
         }

         //for loop for output
         for(var i=0;i<=arr.length;i++){
            document.write(arr[i]+",")
         }
    </script>
</body>
</html>
