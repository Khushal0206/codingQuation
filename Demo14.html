<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fibonacci series</h1>
    <script>
        var number1=0;
        var number2 =1;
        var sum;
        document.write(number1+ ","+ number2+",")

        for (let index = 0; index < 10; index++) {
            sum = number1+number2;
        document.write(+ sum + ",")
            number1 = number2;
            number2 = sum;
            
        }
    </script>
</body>
</html>
