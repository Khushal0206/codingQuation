<body>
    <h1>
        prime number
    </h1>
    <script>
        var num = 25;
        var temp=0;
        for (let index = 2; index < num-1; index++) {
            if(num%index==0){
                temp++;
            } 
            
        }
        
            if(temp==0){
             console.log("number is  prime ")
            }
            else{

                console.log("number is not prime")
            }
            
    </script>
</body>
