<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>average vaule of array element</title>
</head>
<body>
    <script>
        let mark =[34,56,44,23,67];
        var sum=0;
        for (let index = 0; index < mark.length; index++) {
            sum = sum+mark[index];
            
        }
        console.log(sum);
        var average = sum/2;
        console.log("average array is : "+ average);
    </script>
    </body>
    </html>
