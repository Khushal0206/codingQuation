<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student daitel</title>
</head>
<body>
    <h1>student details</h1>
    <script>
        function student(student,maths,Elex,It){
            this.math=maths;
            this.elex=Elex;
            this.It=It;
            this.Student=student;

        
        percent = (this.math+this.elex+this.It)/3;

        if(percent>75){
            document.writeln(`${this.Student} pass with 1st division: ${percent}%`);
        }
        else if(percent>60){
            document.writeln(`${this.Student} pass with 2st division: ${percent}%`);

            
        }
        else if(percent>33){
            document.writeln(`${this.Student} pass with 3st division: ${percent}%`);

        }
    }
    student1 = new student("khushal",39,86,47)
    student1.student;
    document.writeln("<br>")
    student2 = new student('rahul',39,94,59)
    student2.student;


    </script>
</body>
</html>
