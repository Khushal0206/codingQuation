<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to reverse the case of input character</title>
</head>
<body>
    <h1>Program to reverse the case of input character </h1>
    <script>
        var string = prompt("enter a word");
        if(string==string.toLowerCase()){
            document.writeln(string.toUpperCase())
        }else{
            document.write(string.toLowerCase())
        }
    </script>
</body>
</html>
