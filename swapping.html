<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swaping of two number  </title>
</head>
<body>
    <h1>swaping of two number</h1>
    <script>
        var number1= prompt("enter a vaule of a ")
        var number2=prompt("enter the vaule of b")
        var temp;
        document.writeln("you enter the a vaule is:"+ number1)
        document.writeln("you enter the vaule of b is:"+ number2)
        temp = number1;
        number1=number2;
        number2=temp;
        document.writeln("<h3>after swaping</h3>")
        document.writeln("the vaule of a is:"+ number1)
        document.writeln("the vaule of b is:"+ number2)
    </script>
</body>
</html>
