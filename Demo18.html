<body>
    <h1>1-40 prime number</h1>
    <script>
        var temp = 0;
        for(let i =1;i<=40;i++){
            for (let index = 2; index<i-1; index++) {
                if(i%index==0){
                    temp++;
                    
            }
            if(temp==0){
                console.log(i)
            }else{

                temp=0   
            }
                
            }
        }
    </script>
