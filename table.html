<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>table 1 to 20</h1>
    <script>
        var i,j;
        var num = prompt("enter number :")
        for(i=1;i<=num;i++){
            for(j=1;j<=10;j++){
                document.writeln(i*j)
            }
            document.writeln("<br>")
        }
    </script>
</body>
</html>
