<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>find odd even from a array</p>
    <script>
        var arr =[23,55,76,22,45,24,67,35,77,24];
        var even = [];
        var odd=[];
        for(var i = 0;i<arr.length;i++){
            if(arr[i]%2==0){
               // even.push(arr[i]);
               even[i]= arr[i]
            }else{
               // odd.push(arr[i]);
               odd[i] = arr[i]
            }
            
        }
        for (var i = 0;i<=arr.length;i++){
            if(even[i]!=undefined){
                document.writeln("even number is "+even[i])
            }
        }
        for (var i = 0;i<=arr.length;i++){
            // same here you can do this if you want not print undefined 
            console.log("odd number is "+odd[i])
        }

    </script>
</body>
