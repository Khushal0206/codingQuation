<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
</head>
<body>
    <script>
        var str1 = "abcd";
        var str2 = "dab";
        var cheak=true;
        var cheak1=true;

        for(var i=0;i<=str1.length-1;i++){
         cheak = str2.includes(str1[i])
         if(cheak==false){
            break;
         }
        }
        for(var i=0;i<=str2.length-1;i++){
         cheak1 = str1.includes(str2[i])
         if(cheak1==false){
            break;
         }
        }
        if(cheak==true && cheak1==true){
            console.log("number is anagram")
        }else{
            console.log("number is not anagram")
        }
    </script>
</body>
</html>
