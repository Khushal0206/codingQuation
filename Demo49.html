<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domo49</title>
</head>
<body>
    <script>
        var array = [];
        var arr1 = [1,2,56,78,90]
        var arr2 = [2,3,56,67,69]
        var arr3 = [56,78,79,84,98]
        var i=0;
        var j=0;
        var k=0;
        while(i<arr1.length && j<arr2.length && k<arr3.length){
            if(arr1[i]==arr2[j] && arr2[j]==arr3[k]){
                array.push(arr1[i])
                i++
                j++
                k++

            }
            else if(arr1[i]<arr2[j]){
                i++
            }
            else if (arr2[j]<arr3[k]){
                j++

            }
            else{
                k++
            }
        }
        console.log(array)

    </script>
    
</body>
</html>
